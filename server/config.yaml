log:
  level: DEBUG

server:
  host: 0.0.0.0:8000

paste:
  mgo:
    host: mongodb://mongo:27017
    db: paste
    coll: paste
  storage:
    upload_dir: uploads # 图片上传目录
    url_prefix: /uploads/ # 图片访问URL前缀

limit:
  snippets_length: 100000 #字符
  snippets_count: 5
  images_size: 10 #MB
  images_count: 5

cleaner:
  interval: 60 # 清理间隔 分钟
